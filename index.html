<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Genel Stil */
        body {
            background-color: #f9fafc;
        }
        .navbar {
            background-color: #4a5568; /* Koyu gri tonları */
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .footer {
            background-color: #4a5568;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        .footer a {
            color: #cbd5e0;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Blogum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menüyü Aç/Kapat">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Hakkımda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="display-4">Hoş Geldiniz!</h1>
        <p class="lead">Hakkımda ve Bana Ulaşın sayfalarına gitmek için görsellere tıklayın.</p>
    </section>

    <!-- Kartlar -->
    <main class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-secondary text-white">Hakkımda Sayfası</div>
                    <a href="Genel/Hakkımda.html">
                        <img src="Varlıklar/hakkımdatwitchkaan.png" height="100" class="card-img-top" alt="Hakkımda">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-secondary text-white">Bana Ulaşın Sayfası</div>
                    <a href="Genel/banaulaşın.html">
                        <img src="Varlıklar/banaulaşıntwitch.jpeg" height="100" class="card-img-top" alt="Bana Ulaşın">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
        <a href="/Ödev/index.html">Ana Sayfaya Dön</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
